<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Формы</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="inner">
		<div class="line_1">
			<span>@</span>
			<input class="input_form" type="text" name="Username" placeholder="Username">
		</div>
		<div class="line_2">
			<input class="input_form" type="text" name="Username" placeholder="Recipient's username">
			<span>@example.com</span>			
		</div>
		<div class="line_3">
			<span class="s_1">$</span>
			<input class="input_form" type="text" name="Username">
			<span class="s_2">.00</span>
		</div>
		<p>Your vanity URL</p>
		<div class="line_4">
			<span>https://example.com/users/</span>
			<input class="input_form" type="text" name="Username" value="=">
		</div>
		<input class="sub" type="submit" name="submit" value="Submit">
	</div>	
</body>
</html>
